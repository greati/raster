settings:
    colors:
        blue_cute: [0, 102, 255]
        dark_blue: [0, 0, 153]
        pink: [255, 0, 102]
    points:
        alone_in_the_sky: [10,10]
        A: [30, 30]
        B: [10, 100]
        C: [60, 40]
        D: [80, 200]
        E: [70, 30]
        F: [200, 100]
        ulc: [30, 300]
        urc: [30, 400]
        llc: [300, 400]
        lrc: [300, 30]
        S1: [250, 500]
        S2: [250, 580]
        S3: [350, 630]
        S4: [250, 680]
        S5: [250, 730]
        S6: [400, 690]
        S7: [500, 750]
    strokes:
        basic:
            color: black
            drawer: bresenham
            antialiased: False
            thickness: 1
        thick:
            color: black
            drawer: dda
            antialiased: False
            thickness: 6
        fancy:
            color: pink
            drawer: bresenham
            antialiased: False
            thickness: 1
    fills:
        basic:
            color: dark_blue
            filler: scanline
        basic_red:
            color: red
            filler: scanline
        basic_flood:
            color: dark_blue
            filler: flood
        basic_boundary:
            color: dark_blue
            filler: boundary
scene:
    width: 800
    height: 600
    background: "/home/vitorgreati/git-repos/raster/examples/penguin_background.png"
    global_aa: False
    objects:
        my_point:
            type: point
            coords: alone_in_the_sky
            color: red
        my_line:
            type: line
            start: A
            end: B
            stroke: basic
        my_polyline:
            type: polyline
            vertices: [C, D, E, F]
            stroke: basic
        my_polygon:
            type: polygon
            vertices: [ulc, urc, llc, lrc]
            stroke: thick
            fill: basic
        my_circle:
            type: circle
            center: [500, 500]
            radius: 30
            stroke: thick
            fill: basic_boundary
        my_ellipse:
            type: ellipsis
            center: [500, 200]
            radius_h: 200
            radius_v: 100
            stroke: fancy
            fill: basic_flood
        my_arc:
            type: circle
            center: [100, 700]
            radius: 80
            arc: [0.0, 280.0]
            stroke: thick
        my_quasi_star:
            type: polygon
            vertices: [S1, S2, S3, S4, S5, S6, S7]
            stroke: basic
            fill: basic_red
