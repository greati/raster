scene:
    background: black
    width: 100
    height: 300
    objects:
        my_line:
            type: line
            start: [5, 5]
            end: [100, 100]
            stroke:
                color: [255, 255, 255]
                type: solid
                thickness: 5
        my_circle:
            type: circle
            center: [0, 0]
            radius: 10
            fill: white
            border:
                color: red
                type: solid
                thickness: 10
    actions:
        my_clip:
            objects: [my_line, my_circle]


