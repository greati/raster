scene:
    background: [0, 0, 0]
    width: 800
    height: 600
    objects:
        my_point:
            type: point
            coords: [30,1]
            color: [255, 255, 255]
        my_line:
            type: line
            start: [10, 10]
            end: [50, 16]
            stroke:
                color: [255, 255, 255]
                thickness: 20
                drawer: bresenham
                antialiased: True
        my_poly:
            type: polyline
            vertices:
                - [30, 30]
                - [30, 100]
                - [40, 30]
            stroke:
                color: [255, 255, 255]
                thickness: 1
                drawer: dda
                antialiased: True
        my_polygon:
            type: polygon
            vertices:
                - [30, 30]
                - [30, 100]
                - [40, 30]
            stroke:
                color: [255, 255, 255]
                thickness: 1
                drawer: bresenham
                antialiased: False
            fill:
                color: [255, 0, 0]
                filler: flood
                seed: [35, 50]
                connectivity: 4


