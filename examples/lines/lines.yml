scene:
    background: [0, 0, 0]
    width: 800
    height: 600
    objects:
        my_point:
            type: point
            coords: [30,1]
            color: [255, 255, 255]
        my_line:
            type: line
            start: [10, 10]
            end: [50, 16]
            stroke:
                color: [255, 255, 255]
                thickness: 20
                drawer: bresenham
                antialiased: True
        my_poly:
            type: polyline
            vertices:
                - [300, 300]
                - [305, 400]
                - [500, 300]
            stroke:
                color: [255, 255, 255]
                thickness: 1
                drawer: dda
                antialiased: True
        my_polygon:
            type: polygon
            vertices:
                - [30, 30]
                - [20, 100]
                - [40, 30]
            stroke:
                color: [255, 255, 255]
                thickness: 1
                drawer: bresenham
                antialiased: False
            fill:
                color: [255, 0, 0]
                filler: scanline
                seed: [35, 50]
                connectivity: 4
        my_polygon2:
            type: polygon
            vertices:
                - [200, 210]
                - [220, 100]
                - [230, 300]
            stroke:
                color: [255, 255, 255]
                thickness: 1
                drawer: bresenham
                antialiased: False
            fill:
                color: [255, 0, 0]
                filler: scanline
                seed: [35, 50]
                connectivity: 4
        my_circle:
            type: circle
            center: [400, 400]
            radius: 20
            stroke:
                color: [255, 255, 255]
                thickness: 2
                drawer: midpoint
                antialiased: False
            fill:
                color: [255, 0, 0]
                filler: flood
        my_ellipsis:
            type: ellipsis
            center: [500, 500]
            radius_h: 60
            radius_v: 30
            stroke:
                color: [255, 255, 255]
                thickness: 2
            fill:
                color: [255, 0, 0]
                filler: flood
