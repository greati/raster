scene:
    width: 800
    height: 600
    background: [51, 153, 255]
    objects:
        ground:
            type: ellipsis
            center: [550, 400]
            radius_h: 400
            radius_v: 50
            stroke:
                color: [0, 0, 0]
                thickness: 1
            fill:
                color: [0, 153, 0]
                filler: boundary
        kirby_left_arm:
            type: ellipsis
            center: [300, 280]
            radius_h: 60
            radius_v: 30
            stroke:
                color: [0, 0, 0]
                thickness: 3
                antialiased: False
            fill:
                color: [255, 51, 153]
                filler: boundary
        kirby_body:
            type: circle
            center: [300,400]
            radius: 100
            stroke:
                color: [0, 0, 0]
                thickness: 3
                antialiased: False
            fill:
                color: [255, 51, 153]
                filler: boundary
